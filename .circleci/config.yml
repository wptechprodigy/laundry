jobs:
  build:
    # Sets the working file directory where steps will run
    working_directory: ~/laundry
    # Docker setup for node to run steps
    docker:
      - image: circleci/node:10.16.3
    steps:
      # Step to checkout source code to working directory
      - checkout
      # Step to restore the dependency cache
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install
        # Save the dependency cache
        - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

        # Run tests!
        - run: yarn test



